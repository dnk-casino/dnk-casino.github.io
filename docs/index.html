<!DOCTYPE html>
<html lang="es">

<head>
    <title>[DNK]{CASINO}[Lobby]</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>[DNK]{CASINO}[Lobby]</h1>

    <!-- Contenedor para el login/registro -->
    <div id="auth-section">
        <h2 id="auth-section-title">Iniciar Sesión</h2>

        <form id="loginForm" style="display: block;">
            <input type="text" id="loginUsername" placeholder="Usuario" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <div class="buttons">
                <button type="submit" title="Iniciar Sesión">Iniciar Sesión</button>
                <button id="showRegister" type="button" title="Cambiar al formulario de Registro">¿Registrarse?</button>
            </div>
            <button id="showRestablecer" type="button" title="¿Has olvidado tu contraseña?">¿Has olvidado tu
                contraseña?</button>
        </form>

        <form id="registerForm" style="display: none;">
            <input type="text" id="registerUsername" placeholder="Usuario" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
            <div class="buttons">
                <button type="submit" title="Registrarse">Registrarse</button>
                <button id="showLogin" type="button" title="Cambiar al formulario de Iniciar Sesión">¿Iniciar
                    Sesión?</button>
            </div>
        </form>

        <form id="restablecerForm" style="display: none;">
            <input type="email" id="restablecerEmail" name="restablecerEmail" placeholder="Correo electrónico" required>
            <div class="buttons">
                <button type="submit" title="Solicitar restablecimiento de contraseña">Restablecer</button>
                <button id="showLogin2" type="button" title="Cambiar al formulario de Iniciar Sesión">¿Iniciar
                    Sesión?</button>
            </div>
            <p id="restablecerMessage"></p>
        </form>
    </div>

    <!-- Contenedor del juego, inicialmente oculto -->
    <div id="game-section" style="display: none;">
        <div class="listado-juegos">
            <ul>
                <li><button title="Tragaperras" onclick="location.href = '/tragaperras'">Tragaperras</button></li>
                <li><button title="Blackjack" onclick="location.href = '/blackjack'">Blackjack</button></li>
            </ul>
        </div>
        <button id="logout-button" title="Cerrar Sesión">Cerrar Sesión</button>
        <div id="coins-container" class="coins-container">
            <span id="coins-amount" class="coins-amount"></span>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>

</html>
